<!DOCTYPE html>
<head>
    <meta name="viewport" content="widt=dvice-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / Sign up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <form  class="form" id="login">
            <h1 class="form_title">Login</h1>
            <!--<div class="form_message_error">Incorrect username/password combination.</div>-->
            <div class="form_input_group">
                <input type="text" class="form_input" autofocus placeholder="Username or email">
                <!--error message-->
            </div> 
            <div class="form_input_group">
                <input type="password" class="form_input" autofocus placeholder="Password">
                <!--error message-->
            </div>

            <button class="form_button" type="submit">Log In</button>

            <p class="form_text">
                <a href="#" class="form_link">Forgot your password?</a>
            </p>

            <p class="form_text">
                <a class="form_link" id="link_create_account" >Don't have an account? Create Account</a>
            </p>

            
        </form>
    </div>


    <script src="script.js"></script>
</body>
